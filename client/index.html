<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HackSource</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <script src="https://use.fontawesome.com/b73ba253bf.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet">


</head>

<body layout="column" ng-app="hackSource">

  <!-- Container 1 -->
  <md-toolbar layout="row" class="md-warn md-hue-1">
    <div class="md-toolbar-tools">
      <div flex="25">
        <h1 class="logo">HackSource</h1>
      </div>
      <div ng-controller="AddResourceController" flex="75" layout-align="end center" layout="row">
        <md-button class="md-raised" ng-click="showResourceForm($event)">
          Add Resource
        </md-button>
        <div>
          <login></login>
        </div>
      </div>
    </div>
  </md-toolbar>







  <!-- Container 2 -->
  <div flex layout="row">

    <!-- Container 4 -->
    <md-content flex id="content">

      <!-- CARD LIST -->
      <my-card-list></my-card-list>

    </md-content>

  </div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>


  <!-- Application script -->
  <script src="app/vote/vote.js"></script>
  <script src="app/sortList/sortList.js"></script>
  <script src="app/tags/tags.js"></script>
  <script src="app/categoryLinks/categoryLinks.js"></script>
  <script src="app/cardList/cardList.js"></script>
  <script src="app/cards/cards.js"></script>
  <script src="app/services/services.js"></script>
  <script src="app/app.js"></script>
  <script src="app/login/login.js"></script>
  <script src="app/addResource/addResource.js"></script>

</body>
</html>
