<div ng-controller="cardListCtrl">

  <div layout="row" layout-xs="column" layout-margin>
    <md-toolbar md-colors="::{background: 'grey-300'}">
      <div class="md-toolbar-tools">

        <!-- SORT BUTTONS -->
        <sort-list></sort-list>

      </div>
    </md-toolbar>
  </div>

  <!-- MAIN CONTENT -->
  <div layout="row" layout-xs="column">

    <!-- RESOURCE LIST -->
    <md-content
      flex-order-xs="1"
      flex-gt-xs="66"
      flex>
      <my-card></my-card>
    </md-content>

    <!-- SIDEBAR -->
    <md-sidenav
      md-is-locked-open="true"
      class="md-whiteframe-4dp"
      layout-padding
      flex-order-xs="0"
      flex-gt-xs="33"
      flex>

      <!-- CATEGORIES -->
      <md-subheader class="md-warn">CATEGORIES</md-subheader>
      <catlinks></catlinks>

      <md-divider></md-divider>

      <!-- TAGS -->
      <md-subheader class="md-warn">TAGS</md-subheader>
      <tag-list></tag-list>

    </md-sidenav>
  </div>
</div>
