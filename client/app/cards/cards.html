<div ng-controller='cardsCtrl'><!-- //orderBy:sortType:sortReverse |  -->
<div infinite-scroll="loadMore()">
    <md-card class="card-wrapper"
      md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}"
      md-theme-watch
      ng-repeat='resource in data | filterByCat:search.category | filterByTag:search.tag | filter:searchText'>





      <h2 class="card-title">{{resource.title}}</h2>
    <div class="card-image" ng-style="{'background-image': 'url({{resource.imgUrl}})'}"></div>
    <div class="card-content">


      <p><span class="card-category">{{resource.Categories[0].title}}</span></p>
      <!-- <h2>{{resource.title}}</h2> -->
      <p>{{resource.summary}}</p>
      <div class="card-sbar" layout='row' layout-xs="column">
      <div href="#"
      class="socialbtn"
     socialshare
     socialshare-provider="facebook"
     socialshare-url={{resource.url}}> <i class="fa fa-facebook"></i>
      Facebook
     </div>
     <div href="#"
      class="socialbtn"
     socialshare
     socialshare-provider="twitter"
     socialshare-url={{resource.url}}> <i class="fa fa-twitter"></i>
      Twitter
     </div>
     <div href="#"
      class="socialbtn"
     socialshare
     socialshare-provider="linkedin"
     socialshare-url={{resource.url}}> <i class="fa fa-linkedin"></i>
      Linkedin
     </div>
     <div href="#"
      class="socialbtn"
     socialshare
     socialshare-provider="reddit"
     socialshare-url={{resource.url}}> <i class="fa fa-reddit"></i>
      Reddit
     </div>
     <div href="#"
      class="socialbtn"
     socialshare
     socialshare-provider="pinterest"
     socialshare-url={{resource.url}}> <i class="fa fa-pinterest"></i>
      Pinterest
     </div>
     <div href="#"
      class="socialbtn"
     socialshare
     socialshare-provider="google"
     socialshare-url={{resource.url}}> <i class="fa fa-google"></i>
      Google
     </div>
      </div>
     <div layout='row' layout-xs="column">

     <div href="#"
      class="socialbtn"
     socialshare
     socialshare-provider="tumblr"
     socialshare-url={{resource.url}}> <i class="fa fa-tumblr"></i>
      Tumblr
     </div>
         <div href="#"
      class="socialbtn"
     socialshare
     socialshare-provider="evernote"
     socialshare-url={{resource.url}}> <i class="fa fa-evernote"></i>
      Evernote
     </div>
     <div href="#"
      class="socialbtn"
     socialshare
     socialshare-provider="hackernews"
     socialshare-url={{resource.url}}> <i class="fa fa-hackernews"></i>
      Hackernews
     </div>
     <div href="#"
      class="socialbtn"
     socialshare
     socialshare-provider="weibo"
     socialshare-url={{resource.url}}> <i class="fa fa-weibo"></i>
      Weibo
     </div>
     </div>

    </div>
    <md-divider></md-divider>
    <md-card-footer
      layout="row"
      layout-xs="column"
      layout-align="space-between center">
      <div>
        <img class="card-avatar" ng-src={{resource.User.avatarUrl}} />
        <span class="card-post-data">@{{resource.User.username}} | {{resource.createdAt | date:'MMMM d, yyyy'}}</span>
      </div>
      <div layout-align="end center">
        <md-button
          ng-click="addView(resource.id)"
          ng-href="{{resource.url}}"
          title="{{resource.title}}"
          target="_blank"
          aria-label="{{resource.title}}"
          class="md-raised md-primary"
        >
        View Resource
        </md-button>
        <md-button
          ng-disabled="true"
          class="md-raised md-primary"
        >
        <i class="fa fa-eye" aria-hidden="true"></i>
        {{resource.views}}
        </md-button>
        <my-vote></my-vote>
      </div>
    </md-card-footer>
  </md-card>
  </div>
</div>
